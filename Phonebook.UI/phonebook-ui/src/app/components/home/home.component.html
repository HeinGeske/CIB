<div class="container">
    <div class="row">
        <div class="add-item text-center col-sm-12 col-md-10 col-lg-12">
            <h1 class="heading-4" *ngIf="phonebook">{{phonebook.name}} Entries</h1>
        </div>
    </div>
    <div class="row">
        <div class="add-item text-center col-sm-12 col-md-10 col-lg-10">
            <div class="input-group mb-3">
                <input [(ngModel)]="search" type="text" class="form-control" placeholder="Search entries"
                    aria-label="Search entries" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button (click)="searchEntries()" type="button" class="btn btn-primary"><i
                            class="fa fa-search ml-auto pr-3" aria-hidden="true"></i></button>
                    <button (click)="clearEntries()" type="button" class="btn btn-primary"><i
                            class="fa fa-times-circle ml-auto pr-3" aria-hidden="true"></i></button>
                </div>
            </div>

        </div>
        <div class="add-item text-center col-sm-12 col-md-10 col-lg-2">
            <button class="btn btn-lg btn-outline-primary" (click)="open(content)">Add entry</button>
        </div>
    </div>
    <div class="row">
        <div class="add-item text-center col-sm-12 col-md-10 col-lg-12">
            <ul id="list" class="list-group mt-4 pb-4">
                <li *ngFor="let e of entries" class="list-group-item d-flex justify-content-between align-items-center">
                    {{e.name}}
                    {{e.number}}
                </li>
            </ul>
        </div>
    </div>
</div>

<ng-template #content let-modal>
    <form [formGroup]="entryForm" (ngSubmit)="onSubmitUserDetails(entryForm.value)">
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Add Entry</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" formControlName="name" class="form-control" placeholder="Name" aria-label="Name"
                    aria-describedby="basic-addon2">
            </div>
            <div class="form-group">
                <label for="name">Number</label>
                <input type="text" formControlName="number" class="form-control" placeholder="Number"
                    aria-label="Number" aria-describedby="basic-addon2">
            </div>

        </div>
        <div class="modal-footer">
            <!-- <button  type="submit" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button> -->
            <button type="submit" class="btn btn-outline-dark">Save</button>
        </div>
    </form>
</ng-template>
